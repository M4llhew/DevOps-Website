<!DOCTYPE html>
<html>

<head>
    <title>DevOps - Task Management</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #container {
            display: flex;
            align-items: center;
        }

        #container img {
            width: 30px;
            /* Set the width of the icons */
            height: 30px;
            /* Set the height of the icons */
            margin-right: 10px;
            /* Adjust the margin as needed */
            cursor: pointer;
            /* Add this if you want a pointer cursor on hover */
        }

        #container p {
            font-size: 16px;
            /* Set the font size for the text */
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
        }

        .dropdown button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        function removeAction() {
            // Implement the action to be performed when the "Remove" button is clicked
            alert("Remove action triggered");
        }
    </script>
</head>

<body>
    <div class="main">
        <div class="members">
            <h1>Members</h1>
            <div class="member">
                <div class="container">
                    <img class="icon" src="/svg/profile_icons/profile_icon.svg" alt="My Happy SVG" />
                    <p>James Green</p>
                    <img class="icon" src="/svg/profile_icons/three_dots_vertical.svg" alt="My Happy SVG" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
